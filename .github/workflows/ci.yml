name: Release
on:
  push:
    tags: ["v*.*.*"]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo build --release
    - run: cp target/release/libdrumini.so Drumini.clap
    - uses: actions/upload-artifact@v4
      with: { name: drumini-linux, path: Drumini.clap }

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo build --release
    - shell: bash
      run: cp target/release/drumini.dll Drumini.clap
    - uses: actions/upload-artifact@v4
      with: { name: drumini-windows, path: Drumini.clap }

  android-arm64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: rustup target add aarch64-linux-android
    - name: Install NDK (LTS)
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with: { ndk-version: r27d }
    - name: Build
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
      run: |
        cargo install cargo-ndk --locked
        cargo ndk -t arm64-v8a --platform 26 build --release
        cp target/aarch64-linux-android/release/libdrumini.so Drumini.clap
    - uses: actions/upload-artifact@v4
      with: { name: drumini-android-arm64, path: Drumini.clap }

  release:
    needs: [linux, windows, android-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Prepare release assets
      run: |
        mv artifacts/drumini-linux/Drumini.clap Drumini-linux.clap
        mv artifacts/drumini-windows/Drumini.clap Drumini-windows.clap
        mv artifacts/drumini-android-arm64/Drumini.clap Drumini-android-arm64.clap
    - uses: softprops/action-gh-release@v2
      with:
        files: |
          Drumini-linux.clap
          Drumini-windows.clap
          Drumini-android-arm64.clap
