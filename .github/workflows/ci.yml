name: Release
on:
  push:
    tags: ["v*.*.*"]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo build --release
    - run: |
        mkdir -p Drumini.clap
        cp target/release/libdrumini.so Drumini.clap
    - uses: actions/upload-artifact@v4
      with: { name: drumini-linux, path: Drumini.clap }

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo build --release
    - shell: bash
      run: |
        mkdir -p Drumini.clap
        cp target/release/drumini.dll Drumini.clap/
    - uses: actions/upload-artifact@v4
      with: { name: drumini-windows, path: Drumini.clap }

  android-arm64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: rustup target add aarch64-linux-android
    - name: Install NDK (LTS)
      uses: nttld/setup-ndk@v1
      with: { ndk-version: r27d }
    - name: Build
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_ROOT }}
      run: |
        cargo install cargo-ndk --locked
        cargo ndk -t arm64-v8a --platform 26 build --release
        mkdir -p Drumini.clap
        cp target/aarch64-linux-android/release/libdrumini.so Drumini.clap/
    - uses: actions/upload-artifact@v4
      with: { name: drumini-android-arm64, path: Drumini.clap }
